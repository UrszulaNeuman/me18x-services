services:

  me18x-mo-ioc-02:
    container_name: me18x-mo-ioc-02
    extends:
      service: linux_ioc
      file: ../../include/ioc.yml

    image: ghcr.io/epics-containers/ioc-pmac-runtime:2025.6.1b1
    network_mode: "host"

    labels:
      version: 0.1.0

    environment:
      IOCSH_PS1: me18x-mo-ioc-02 >
      IOC_NAME: me18x-mo-ioc-02

    volumes:
      - ../../opi/auto-generated/me18x-mo-ioc-02:/epics/opi

    configs:
      - source: me18x-mo-ioc-02_config
        target: epics/ioc/config

configs:
  me18x-mo-ioc-02_config:
    file: ./config
